<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>Backbone.js</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
  <h1>Tasks</h1>

  <form id="addTask">
      <input type="text" id="title">
      <input type="submit" value="add">
      <span id="error"></span>
  </form>

  <div id="tasks">
  </div>

  <p>Tasks left: <span id="count"></span></p>

  <script type="text/template" id="task-template">
      <input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %>>
      <span class="<%= completed ? 'completed' : '' %>">
          <%- title %>
      </span>
      <span class="delete">[x]</span>
  </script>


  <!-- Libs -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.8.0/backbone.marionette.min.js"></script>
  <!-- ! Libs -->
  <script type="text/javascript" src="../src/app.js"></script>
</body>
</html>
